{% extends 'base.html' %}
{% block title %}DateMe{% endblock %}
{% block content %}
<div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
        <h1 class="logo">DateMe</h1>
        <div>
            <a href="{{ url_for('auth.login') }}" class="btn btn-custom btn-custom-secondary">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-custom btn-custom-primary me-2">Sign Up</a>
        </div>
    </header>

    <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <h1 class="site-title">DateMe</h1>
        <p class="catchphrase">The app for those who met the one.</p>
    </div>
</div>
{% endblock %}
