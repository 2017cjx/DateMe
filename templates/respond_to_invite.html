{% extends 'base.html' %}
{% block title %}Response to Invitation{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-3">Are you in for this date?</h1>
    <form method="POST" class="mb-3">
        {{ form.hidden_tag() }}  <!-- ✅ CSRF対策 -->
        <button type="submit" name="response_yes_no" value="yes" class="btn btn-custom-primary btn-lg w-100 mb-2">Yes! </button>
        <button type="submit" name="response_yes_no" value="no" class="btn btn-custom-outline btn-lg w-100">No Thanks</button>
    </form>
</div>
{% endblock %}
