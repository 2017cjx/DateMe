{% extends 'base.html' %}
{% block title %}Add Date{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-3">Enter Your Date’s Name</h1>    
    <form method="POST" class="mb-4">
        {{ form.hidden_tag() }}  <!-- ✅ CSRF トークンを含める -->
        <div class="mb-3">
            <label for="partner_name" class="form-label">Your Date’s Name</label>
            <input type="text" name="partner_name" class="form-control">
        </div>
        <button type="submit" class="btn btn-custom-primary btn-lg w-100">Next</button>
    </form>
</div>
{% endblock %}
